baseURL: "https://pascalmichaillat.org/hugo-website/" 
title: Benjamin Hattemer
paginate: 20
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true

params:
    description: "I am Benjamin, welcome to my website."
    author: Benjamin Hattemer
    defaultTheme: light
    hideFooter: false
    disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: false
    ShowToc: false
    disableScrollToTop: true
    math: true
    profileMode:
          enabled: true
          title: "Benjamin Hattemer"
          subtitle: 
          imageHeight: 160
          buttons:
            - name: CV
              url: CV_V3.pdf
            - name: Research
              url: research/

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        guessSyntax: true
        style: autumn
    tableOfContents:
        endLevel: 2
        ordered: false
        startLevel: 2
